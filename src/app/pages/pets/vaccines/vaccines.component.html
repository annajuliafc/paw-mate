<div class="vaccinesTitleAdd">
  <p>Deseja cadastrar vacinas do pet?</p>
  <mat-slide-toggle [(ngModel)]="addVaccines"></mat-slide-toggle>
</div>

<div *ngIf="addVaccines">
  <div class="vaccinesTitleAdd">
    <h2>Vacinas</h2>
    <button mat-mini-fab (click)="openVaccineRegisterDialog()" type="button"><mat-icon>add</mat-icon></button>
  </div>

  <div class="vaccines">
    <div *ngIf="vaccines.data.length > 0; else vaccinesEmpty" class="vaccines-table">
      <table mat-table [dataSource]="vaccines" matSort summary="Pet vaccines">

        <ng-container matColumnDef="dateOfVacination">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de vacinação</th>
          <td mat-cell *matCellDef="let row"> {{ row.dateOfVacination | date:'dd/MM/YYYY' }} </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row"> {{row.type}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" class="paginator"></mat-paginator>
    </div>

    <ng-template #vaccinesEmpty>
      <p>Esse pet ainda não tem vacinas cadastradas</p>
    </ng-template>
  </div>
</div>
